<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white; position: fixed; bottom: 0px;}
    .attribution a { color: black; }
  </style>
</head>
<body>

  <div class="content">
    <div class="background">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="userInfo">
      <div class="userImg">
        <img src="./images/image-victor.jpg" alt="">
      </div>
    <div class="userPersonalInfo">
      <div class="nameAndAge">
        <h3>
          Victor Crest <span>26</span>
        </h3>
      </div>
      <div class="city">
        <p>
          London
        </p>
      </div>
    </div>
    <div class="userStatsInfos">
      <div class="userStatsInfo">
        <div class="number">
          <h3>
            80K
          </h3>
        </div>

        <div class="descriptiom">
          <p>
            Followers
          </p>
        </div>
      </div>

      <div class="userStatsInfo">
        <div class="number">
          <h3>
            803K
          </h3>
        </div>
      
        <div class="descriptiom">
          <p>
            Likes
          </p>
        </div>
      </div>

      <div class="userStatsInfo">
        <div class="number">
          <h3>
            1.4K
          </h3>
        </div>
      
        <div class="descriptiom">
          <p>
            Photos
          </p>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mccartheney">Mccartheney</a>.
  </div>
</body>
</html>
